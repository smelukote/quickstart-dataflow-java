steps:
 - name: maven:3-jdk-8
   entrypoint: mvn
   args: ['package','-Dmaven.test.skip=true']
 
 - name: gcr.io/cloud-builders/docker
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/my_image', '--build-arg=JAR_FILE=target/build-artifact', '.']
images: ['gcr.io/$PROJECT_ID/my_image']


options:
  logging: CLOUD_LOGGING_ONLY